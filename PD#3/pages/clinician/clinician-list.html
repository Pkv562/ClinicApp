<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/patients/patient-list.css">
</head>
<body>
  <div class="app-container">
    <nav class="sidebar-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="Logo">
      </div>

      <ul class="sidebar-menu">
        <li>
          <a href="/">
            <img src="/assets/dashboard-icon.svg" alt="Dashboard" class="nav-icon-left">
            Dashboard
            <img src="/assets/arrow-right.svg" alt="Clinician" class="nav-icon-right">
          </a>
        </li>

        <li>
          <a href="/appointment-list">
            <img src="/assets/appointment-icon.svg" alt="Appointment" class="nav-icon-left">
            Appointments
            <img src="/assets/arrow-right.svg" alt="Clinician" class="nav-icon-right">
          </a>
        </li>
        
        <li>
          <a href="/patient-list">
            <img src="/assets/patient-icon.svg" alt="Patient" class="nav-icon-left">
            Patients
            <img src="/assets/arrow-right.svg" alt="Clinician" class="nav-icon-right">
          </a>
        </li>
        
        <li>
          <a href="/clinician-list">
            <img src="/assets/clinician-icon.svg" alt="Clinician" class="nav-icon-left">
            Clinicians
            <img src="/assets/arrow-right.svg" alt="Clinician" class="nav-icon-right">
          </a>
        </li>
      </ul>

      <div class="profile-container">
        <div class="profile-photo">
          <img src="/assets/profile-photo.jpg" alt="Profile Photo">
        </div>

        <div class="profile-details">
          <p class="user-name">Joseph Angelo Q. Petalio</p>
          <p class="user-role">Admin</p>
        </div>

        <img src="/assets/arrow-down.svg" alt="Clinician" class="nav-icon-right">
      </div>
    </nav>

    <main class="main-content">
      <div class="card-container">
        <header class="page-header">
          <div>
            <h1>Staff</h1>
            <p>Monitor your staffs here</p>
          </div>

          <div class="page-actions">
            <div class="search-container">
                <input type="search" id="patientSearch" placeholder="Search here">
            </div>
            
            <div class="filter-container">
                <label for="filter">Sort by:</label>
                <select id="filter" name="filter">
                    <option value="name_asc" selected>Name (A-Z)</option>
                    <option value="name_desc">Name (Z-A)</option>
                    <option value="appointment_desc">Latest Appointment</option>
                    <option value="status">Status</option>
                </select>

                <select id="filter" name="filter">
                  <option value="doctor" selected>Doctor</option>
                  <option value="midwife">midwife</option>
              </select>
            </div>
            
            <a href="/clinician/clinician-add">
              <button type="button" class="primary-button">
                Add Staff
                <img src="/assets/add-patient.svg" class="nav-icon-right">
              </button>
            </a>
           </div>
        </header>

        <section class="patient-list-table">
          <table>
              <thead>
                <tr>
                  <th><input type="checkbox" id="selectAllPatients"></th>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Last Appointment</th>
                  <th>Phone Number</th>
                  <th>Address</th>
                  <th><span class="visually-hidden">Actions</span></th>
                </tr>
              </thead>

              <tbody id="patientTableBody">
                <tr>
                  <td colspan="7">Loading patients...</td>
                </tr>
              </tbody>
          </table>
        </section>

      </div>
    </main>
  </div>

  <script src="/script/clinician/clinicianList.js"></script>
</body>
</html>
