<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/patients/patient-add.css">
</head>
<body>
  <div class="app-container">
    <nav class="sidebar-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="Logo">
      </div>

      <ul class="sidebar-menu">
        <li>
          <a href="/">
            <img src="/assets/dashboard-icon.svg" alt="Dashboard" class="nav-icon-left">
            Dashboard
            <img src="/assets/arrow-right.svg" alt="Clinician" class="nav-icon-right">
          </a>
        </li>

        <li>
          <a href="/appointment-list">
            <img src="/assets/appointment-icon.svg" alt="Appointment" class="nav-icon-left">
            Appointments
            <img src="/assets/arrow-right.svg" alt="Clinician" class="nav-icon-right">
          </a>
        </li>
        
        <li>
          <a href="/patient-list">
            <img src="/assets/patient-icon.svg" alt="Patient" class="nav-icon-left">
            Patients
            <img src="/assets/arrow-right.svg" alt="Clinician" class="nav-icon-right">
          </a>
        </li>
        
        <li>
          <a href="/clinician-list">
            <img src="/assets/clinician-icon.svg" alt="Clinician" class="nav-icon-left">
            Clinicians
            <img src="/assets/arrow-right.svg" alt="Clinician" class="nav-icon-right">
          </a>
        </li>
      </ul>

      <div class="profile-container">
        <div class="profile-photo">
          <img src="/assets/profile-photo.jpg" alt="Profile Photo">
        </div>

        <div class="profile-details">
          <p class="user-name">Joseph Angelo Q. Petalio</p>
          <p class="user-role">Admin</p>
        </div>

        <img src="/assets/arrow-down.svg" alt="Clinician" class="nav-icon-right">
      </div>
    </nav>

    <main class="nav-content">
      <div class="nav-card-container">
        <header class="nav-page-header">
          <div class="page-actions">
            <button type="button" id="previewFileBtn" class="primary-button" onclick="previewFile('${recordId}')">
              <img src="/assets/preview.svg" class="nav-icon-right" width="16" height="16">
              File Preview
            </button>
         
            <button type="button" class="primary-button" onclick="location.href='/pages/patients/record-summary.html'">
              <img src="/assets/prescription-icon.svg" class="nav-icon-right" width="16" height="16">
              Record Summary
            </button>
          </div>

          <div class="page-actions">
              <button type="button" id="CloseRecordBtn" class="primary-button">
                Close
                  <img src="/assets/cancel.svg" class="nav-icon-right" width="16" height="16">
              </button>

            <div class="page-actions">
                <button type="button" id="updateRecordBtn" class="primary-button">
                  Update
                    <img src="/assets/update.svg" class="nav-icon-right" width="16" height="16">
                </button>
            </div>
          </div>
        </header>
      </div>
    </main>

    <main class="main-content">
      <div class="card-container">
        <header class="page-header">
          <div>
            <h1>Basic Summary</h1>
            <p>Enter the neccessary patient record information</p>
          </div>

          <div class="page-actions">
            <button type="button" class="primary-button">
              Upload PDF
              <img src="/assets/upload-file.svg" class="nav-icon-right" width="16" height="16">
            </button>
          </div>
        </header>

       <!-- Update the form section in record-summary.html -->
<section class="form-section">
  <div class="form-row">
    <div class="form-group">
      <label for="labType">Type</label>
      <p id="labType">Loading...</p>
    </div>
    <div class="form-group">
      <label for="labDate">Date</label>
      <div class="date-input-w">
        <p id="labDate">Loading...</p>
      </div>
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      <p id="company">Loading...</p>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="orderedDate">Ordered</label>
      <div class="date-input-w">
        <p id="orderedDate">Loading...</p>
      </div>
    </div>

    <div class="form-group">
      <label for="receivedDate">Received</label>
      <div class="date-input-w">
        <p id="receivedDate">Loading...</p>
      </div>
    </div>
    <div class="form-group">
      <label for="reportedDate">Reported</label>
      <div class="date-input-w">
        <p id="reportedDate">Loading...</p>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="doctor">Doctor</label>
      <p id="doctor">Loading...</p>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="remarks">Remarks</label>
      <p id="remarks">Loading...</p>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="impression">Impression</label>
      <p id="impression">Loading...</p>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group full-width">
      <label for="recommendation">Recommendation</label>
      <p id="recommendation">Loading...</p>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="notes">Notes</label>
      <p id="notes">Loading...</p>
    </div>
  </div>
</section>
      </div>
    </main>
  </div>

  <script src="/script/patients/recordSummary.js"></script>

</body>
</html>
